<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Modern Login Page | PixelCru</title>
</head>

<body>

    <div class="container" id="container">
        <div class="form-container sign-up">
            <form>
                <h1>Bem vindo!</h1>
                <a href="../index.html">
                    <button type="button">Entrar</button>
                </a>
            </form>
        </div>
        <div class="form-container sign-in">
            <form>
                <h1>Entrar</h1>
                <span>Hey! Digite seu e-mail para eu saber quem deu uma espiada no meu portfÃ³lio.</span>
                <input type="name" placeholder="Nome">
                <input type="email" placeholder="Email">
                <a href="../index.html">
                    <button type="button">Entrar</button>
                </a>
            </form>
        </div>
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>Entrar com E-mail!</h1>
                    <p>Quer deixar sua marca? Entre com seu e-mail e nome!</p>
                    <button class="hidden" id="login">Entrar com E-mail</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <h1>Hey, Recrutador!</h1>
                    <p>Prefere ser um visitante fantasma? Acesse sem precisar colocar seu e-mail!</p>
                    <button class="hidden" id="register">Acesse sem rastro</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
